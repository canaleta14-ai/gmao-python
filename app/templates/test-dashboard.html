<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simple - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>🧪 Dashboard Test Independiente</h1>
        <div class="alert alert-info">
            <strong>Test independiente:</strong> Esta página NO usa main.js ni ningún código problemático.
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>🔬 Test de Conectividad</h5>
                    </div>
                    <div class="card-body" id="test-results">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p>Iniciando tests...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" onclick="testAlerts()">🚨 Test Alertas Manual</button>
            <button class="btn btn-success" onclick="testUserInfo()">👤 Test User Info</button>
            <button class="btn btn-warning" onclick="testStats()">📊 Test Estadísticas</button>
        </div>
    </div>

    <script>
        console.log('🧪 TEST DASHBOARD INDEPENDIENTE - SIN MAIN.JS');

        // Test automático al cargar
        window.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 Test dashboard cargado');
            setTimeout(runAllTests, 1000);
        });

        function runAllTests() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h6>🔬 Ejecutando tests...</h6>';

            // Ejecutar todos los tests sin parar en errores
            Promise.allSettled([
                testUserInfo(),
                testStats(),
                testAlerts()
            ]).then(testResults => {
                const [userResult, statsResult, alertsResult] = testResults;

                let summary = '<div class="alert alert-info mt-3"><h6>📊 Resumen de Tests:</h6>';
                summary += `<ul>`;
                summary += `<li>User Info: ${userResult.status === 'fulfilled' ? '✅' : '❌'} ${userResult.value?.time || userResult.reason?.time || 'N/A'}ms</li>`;
                summary += `<li>Estadísticas: ${statsResult.status === 'fulfilled' ? '✅' : '❌'} ${statsResult.value?.time || statsResult.reason?.time || 'N/A'}ms</li>`;
                summary += `<li>Alertas: ${alertsResult.status === 'fulfilled' ? '✅' : '❌'} ${alertsResult.value?.time || alertsResult.reason?.time || 'N/A'}ms</li>`;
                summary += `</ul></div>`;

                results.innerHTML += summary;

                // Conclusión
                const allFast = [userResult.value?.time, statsResult.value?.time, alertsResult.value?.time]
                    .filter(t => t !== undefined).every(t => t < 1000);

                if (allFast) {
                    results.innerHTML += '<div class="alert alert-success mt-3"><h6>🎯 CONCLUSIÓN:</h6>Todos los endpoints responden RÁPIDAMENTE. El problema de lentitud está en el FRONTEND (main.js), no en el backend.</div>';
                } else {
                    results.innerHTML += '<div class="alert alert-warning mt-3"><h6>🎯 CONCLUSIÓN:</h6>Hay endpoints lentos. El problema puede estar en el BACKEND.</div>';
                }
            });
        } async function testUserInfo() {
            console.log('👤 Testing /api/user/info...');
            const start = performance.now();

            try {
                const response = await fetch('/api/user/info');
                const time = performance.now() - start;

                let result;
                if (response.ok) {
                    const data = await response.json();
                    result = `
                        <div class="alert alert-success">
                            ✅ <strong>User Info:</strong> ${time.toFixed(2)}ms - Status: ${response.status} - Usuario autenticado
                        </div>
                    `;
                } else if (response.status === 302 || response.status === 401) {
                    result = `
                        <div class="alert alert-warning">
                            ⚠️ <strong>User Info:</strong> ${time.toFixed(2)}ms - Status: ${response.status} - Requiere autenticación (NORMAL)
                        </div>
                    `;
                } else {
                    result = `
                        <div class="alert alert-danger">
                            ❌ <strong>User Info:</strong> ${time.toFixed(2)}ms - Status: ${response.status}
                        </div>
                    `;
                }

                document.getElementById('test-results').innerHTML += result;
                console.log(`👤 User info: ${time.toFixed(2)}ms - Status: ${response.status}`);
                return { success: true, time };
            } catch (error) {
                const time = performance.now() - start;
                const result = `
                    <div class="alert alert-danger">
                        ❌ <strong>User Info:</strong> Error después de ${time.toFixed(2)}ms - ${error.message}
                    </div>
                `;
                document.getElementById('test-results').innerHTML += result;
                return { success: false, time, error: error.message };
            }
        } async function testStats() {
            console.log('📊 Testing /api/estadisticas...');
            const start = performance.now();

            try {
                const response = await fetch('/api/estadisticas');
                const time = performance.now() - start;
                const data = await response.json();

                const result = `
                    <div class="alert alert-success">
                        ✅ <strong>Estadísticas:</strong> ${time.toFixed(2)}ms - Status: ${response.status}
                    </div>
                `;
                document.getElementById('test-results').innerHTML += result;
                console.log(`📊 Estadísticas: ${time.toFixed(2)}ms`);
                return data;
            } catch (error) {
                const time = performance.now() - start;
                const result = `
                    <div class="alert alert-danger">
                        ❌ <strong>Estadísticas:</strong> Error después de ${time.toFixed(2)}ms - ${error.message}
                    </div>
                `;
                document.getElementById('test-results').innerHTML += result;
                throw error;
            }
        }

        async function testAlerts() {
            console.log('🚨 Testing /api/alertas-mantenimiento...');
            const start = performance.now();

            try {
                const response = await fetch('/api/alertas-mantenimiento');
                const time = performance.now() - start;
                const data = await response.json();

                const result = `
                    <div class="alert alert-success">
                        ✅ <strong>Alertas:</strong> ${time.toFixed(2)}ms - Status: ${response.status}
                        <br><small>Alertas encontradas: ${data.alertas ? data.alertas.length : 0}</small>
                    </div>
                `;
                document.getElementById('test-results').innerHTML += result;
                console.log(`🚨 Alertas: ${time.toFixed(2)}ms`);
                return data;
            } catch (error) {
                const time = performance.now() - start;
                const result = `
                    <div class="alert alert-danger">
                        ❌ <strong>Alertas:</strong> Error después de ${time.toFixed(2)}ms - ${error.message}
                    </div>
                `;
                document.getElementById('test-results').innerHTML += result;
                throw error;
            }
        }
    </script>
</body>

</html>
