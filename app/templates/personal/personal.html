{% extends 'base.html' %}
{% block section_title %}Gestión de Personal{% endblock %}
{% set section = 'personal' %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
{% endblock %}
{% block content %}
<h2 class="mb-3"><i class="bi bi-people me-2"></i>Gestión de Personal</h2>

<!-- Filtros modernos colapsables -->
<div class="filtros-container">
    <div class="filtros-header" data-bs-toggle="collapse" data-bs-target="#filtros-collapse" aria-expanded="false"
        aria-controls="filtros-collapse">
        <h6><i class="bi bi-funnel me-2"></i>Filtros de Búsqueda</h6>
    </div>
    <div id="filtros-collapse" class="collapse">
        <div class="filtros-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="filtro-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="filtro-nombre" placeholder="Nombre del empleado...">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="filtro-departamento" class="form-label">Departamento</label>
                        <input type="text" class="form-control" id="filtro-departamento" placeholder="Departamento...">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="filtro-cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="filtro-cargo" placeholder="Cargo...">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mb-3">
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Buscar
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="limpiarFiltrosPersonal()">
                            <i class="bi bi-x-circle me-1"></i>Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Card de información/desarrollo -->
<div class="card">
    <div class="card-body">
        <p>Módulo de personal en desarrollo...</p>
    </div>
</div>

<script>
    console.log('🔥 🔥 🔥 PERSONAL.JS INLINE - DEBUGGING FILTROS 🔥 🔥 🔥');

    // Asegurar que el filtro esté colapsado inicialmente
    document.addEventListener('DOMContentLoaded', function () {
        console.log('🎯 Inicializando filtros en personal INLINE - DOMContentLoaded');

        const filtroCollapse = document.getElementById('filtros-collapse');
        const filtroHeader = document.querySelector('.filtros-header');

        console.log('📦 Elemento collapse:', filtroCollapse);
        console.log('🎛️ Elemento header:', filtroHeader);

        if (filtroCollapse) {
            filtroCollapse.classList.remove('show');
            console.log('✅ Clase show removida del collapse INLINE');

            // Verificar que Bootstrap esté disponible
            if (typeof bootstrap !== 'undefined') {
                console.log('📚 Bootstrap disponible INLINE');
            } else {
                console.log('❌ Bootstrap NO disponible INLINE');
            }
        }

        // Agregar listener para debug
        if (filtroHeader) {
            filtroHeader.addEventListener('click', function () {
                console.log('🖱️ Click en header de filtros INLINE');
                setTimeout(() => {
                    const hasShow = filtroCollapse.classList.contains('show');
                    console.log('📊 Estado después del click INLINE:', hasShow ? 'expandido' : 'colapsado');
                }, 100);
            });
        }
    });
</script>
{% endblock %}
