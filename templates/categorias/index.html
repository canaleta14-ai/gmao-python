{% extends "base.html" %}

{% block title %}Categorías - GMAO{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-tags mr-2"></i>Gestión de Categorías
        </h1>
        <button class="btn btn-primary" onclick="nuevaCategoria()">
            <i class="fas fa-plus mr-2"></i>Nueva Categoría
        </button>
    </div>

    <!-- Filtros -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Filtros de Búsqueda</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label for="buscar">Buscar categoría:</label>
                    <input type="text" class="form-control" id="buscar" placeholder="Nombre o código...">
                </div>
                <div class="col-md-3">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado">
                        <option value="">Todos</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-info mr-2" onclick="filtrarCategorias()">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </button>
                    <button class="btn btn-secondary" onclick="limpiarFiltros()">
                        <i class="fas fa-eraser mr-2"></i>Limpiar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Categorías -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de Categorías</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablaCategorias" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Fecha Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargan dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para nueva/editar categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriaTitle">Nueva Categoría</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCategoria">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="activo">Estado</label>
                        <select class="form-control" id="activo">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script>
// Funciones básicas para el módulo de categorías
function nuevaCategoria() {
    $('#modalCategoriaTitle').text('Nueva Categoría');
    $('#formCategoria')[0].reset();
    $('#modalCategoria').modal('show');
}

function editarCategoria(id) {
    // Implementar edición
    console.log('Editar categoría:', id);
}

function eliminarCategoria(id) {
    if (confirm('¿Está seguro de que desea eliminar esta categoría?')) {
        // Implementar eliminación
        console.log('Eliminar categoría:', id);
    }
}

function guardarCategoria() {
    // Implementar guardado
    console.log('Guardar categoría');
}

function filtrarCategorias() {
    // Implementar filtrado
    console.log('Filtrar categorías');
}

function limpiarFiltros() {
    document.getElementById('buscar').value = '';
    document.getElementById('estado').value = '';
}

// Cargar datos al inicializar
$(document).ready(function() {
    console.log('Módulo de categorías cargado');
    // Aquí se cargarían los datos reales
});
</script>
{% endblock %}
