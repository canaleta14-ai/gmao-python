[tool:pytest]
# Configuración de pytest para el proyecto GMAO
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración
    slow: Tests que toman más tiempo
    api: Tests de API
    fifo: Tests específicos del sistema FIFO
    database: Tests que requieren base de datos
    auth: Tests de autenticación
    smoke: Tests básicos de funcionalidad
    security: Tests de seguridad del sistema
    cron: Tests de trabajos programados
    performance: Tests de rendimiento

# Opciones por defecto
addopts = 
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --disable-warnings

# Directorio de cobertura
cov_omit = 
    */migrations/*
    */venv/*
    */env/*
    tests/*
    setup.py
    main.py

# Configuración de salida
junit_family = xunit2
log_cli = true
log_cli_level = INFO