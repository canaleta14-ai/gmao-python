[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cron: Cron job tests
    security: Security tests
