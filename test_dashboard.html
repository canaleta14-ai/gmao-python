<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .stats-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üß™ Test Dashboard - Solo Estad√≠sticas</h2>
        
        <!-- Tarjetas de estad√≠sticas -->
        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stats-icon bg-primary bg-opacity-10 text-primary me-3">
                                <i class="bi bi-wrench"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">√ìrdenes Activas</h6>
                                <h3 class="mb-0" id="stat-ordenes-activas">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stats-icon bg-success bg-opacity-10 text-success me-3">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Completadas</h6>
                                <h3 class="mb-0" id="stat-completadas">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stats-icon bg-warning bg-opacity-10 text-warning me-3">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Pendientes</h6>
                                <h3 class="mb-0" id="stat-pendientes">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stats-icon bg-info bg-opacity-10 text-info me-3">
                                <i class="bi bi-cpu"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Total Activos</h6>
                                <h3 class="mb-0" id="stat-activos">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Log de debugging -->
        <div class="card">
            <div class="card-header">
                <h5>üîç Log de Debug</h5>
            </div>
            <div class="card-body">
                <div id="debug-log" style="font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            if (!element) {
                log(`‚ùå Elemento ${elementId} no encontrado`);
                return;
            }

            const startValue = parseInt(element.textContent) || 0;
            const duration = 1000;
            const step = (targetValue - startValue) / (duration / 16);
            let current = startValue;

            log(`üéØ Animando ${elementId}: ${startValue} ‚Üí ${targetValue}`);

            const timer = setInterval(() => {
                current += step;
                if ((step > 0 && current >= targetValue) || (step < 0 && current <= targetValue)) {
                    element.textContent = targetValue;
                    clearInterval(timer);
                    log(`‚úÖ Animaci√≥n completada para ${elementId}`);
                } else {
                    element.textContent = Math.round(current);
                }
            }, 16);
        }

        function updateDashboardStats(data) {
            log('üîÑ Iniciando updateDashboardStats...');
            log('üìä Datos recibidos: ' + JSON.stringify(data, null, 2));

            // Calcular √≥rdenes activas (todas menos las completadas)
            const completadas = data.ordenes_por_estado['Completada'] || 0;
            const pendientes = data.ordenes_por_estado['Pendiente'] || 0;
            const enProceso = data.ordenes_por_estado['En Proceso'] || 0;
            const iniciadas = data.ordenes_por_estado['Iniciada'] || 0;

            // √ìrdenes activas = todas las que no est√°n completadas
            const activas = pendientes + enProceso + iniciadas;

            log(`üìà Calculado: activas=${activas}, completadas=${completadas}, pendientes=${pendientes}, activos=${data.total_activos}`);

            animateCounter('stat-ordenes-activas', activas);
            animateCounter('stat-completadas', completadas);
            animateCounter('stat-pendientes', pendientes);
            animateCounter('stat-activos', data.total_activos || 0);

            log('‚úÖ updateDashboardStats completado');
        }

        function loadStats() {
            log('üöÄ Iniciando carga de estad√≠sticas...');
            
            fetch('/api/estadisticas')
                .then(response => {
                    log(`üì° Respuesta recibida: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    log('üéâ Datos parseados exitosamente');
                    updateDashboardStats(data);
                })
                .catch(error => {
                    log(`‚ùå Error: ${error.message}`);
                    console.error('Error completo:', error);
                });
        }

        // Ejecutar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ DOM cargado, iniciando test...');
            loadStats();
        });
    </script>
</body>
</html>
