<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generaci√≥n Autom√°tica de C√≥digos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>üß™ Test Generaci√≥n Autom√°tica de C√≥digos</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Formulario de Prueba</h3>
                
                <div class="mb-3">
                    <label for="nuevo-categoria" class="form-label">Categor√≠a</label>
                    <select class="form-select" id="nuevo-categoria">
                        <option value="">Seleccionar categor√≠a...</option>
                        <!-- Las categor√≠as se cargan din√°micamente -->
                    </select>
                    <div class="form-text">
                        <span id="categoria-preview" class="text-muted">Seleccione una categor√≠a</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="nuevo-codigo" class="form-label">C√≥digo del Art√≠culo</label>
                    <input type="text" class="form-control" id="nuevo-codigo" 
                           placeholder="Se generar√° autom√°ticamente al seleccionar categor√≠a">
                    <div class="form-text">
                        <span id="codigo-preview" class="text-muted">Seleccione una categor√≠a para generar el c√≥digo</span>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="testGenerarCodigo()">
                    üîÑ Generar C√≥digo Manual
                </button>
            </div>
            
            <div class="col-md-6">
                <h3>Debug Log</h3>
                <div id="debug-log" class="debug-log">
                    <strong>Log de depuraci√≥n:</strong><br>
                    Esperando eventos...<br>
                </div>
                
                <button type="button" class="btn btn-secondary mt-2" onclick="clearLog()">
                    üóëÔ∏è Limpiar Log
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let debugLog = document.getElementById('debug-log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function clearLog() {
            debugLog.innerHTML = '<strong>Log de depuraci√≥n:</strong><br>Esperando eventos...<br>';
        }
        
        function testGenerarCodigo() {
            addLog('üîÑ Funci√≥n testGenerarCodigo() llamada manualmente');
            if (window.categoriasManager) {
                window.categoriasManager.generarCodigoAutomatico();
            } else {
                addLog('‚ùå categoriasManager no est√° disponible');
            }
        }
        
        // Override console.log para mostrar en debug
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            if (debugLog) {
                addLog('üìù ' + args.join(' '));
            }
        };
        
        const originalConsoleError = console.error;
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            if (debugLog) {
                addLog('‚ùå ERROR: ' + args.join(' '));
            }
        };
        
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            if (debugLog) {
                addLog('‚ö†Ô∏è WARN: ' + args.join(' '));
            }
        };
        
        addLog('üöÄ P√°gina de test cargada');
    </script>
    
    <!-- Cargar el script de categor√≠as -->
    <script src="/static/js/inventario-categorias.js"></script>
    
    <script>
        // Despu√©s de cargar el script, verificar que funcione
        setTimeout(() => {
            addLog('üîç Verificando instancia de categoriasManager...');
            if (window.categoriasManager) {
                addLog('‚úÖ categoriasManager disponible');
            } else {
                addLog('‚ùå categoriasManager NO disponible');
            }
        }, 1000);
    </script>
</body>
</html>
